<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body style="background: #b2a16d">
<H1>Register for Email Alerts</H1>

<p>
  <form method="get">

  "First Name: " <input type="text" name="firstname"> <br>
  "Last Name: " <input type="text" name="lastname"> <br>
  "Email Address:" <input type="text" name="emailaddress"> <br>
  "Birthday: " <input type="date" name="birthday">
  <br>
  <br>
  "Gender: " <input type="Radio" name="gender" value="Male">"Male"
              <input type="radio" name="gender" value="Female">"Female"
              <input type="radio" name="gender" value="Other">"Other"
  <br>
  <br>
  "Do you have Pets?" <input type="checkbox" value="Yes" name="pets">"yes"
                      <input type="checkbox" value="No" name="pets">"no"
  <br>
  <br>
  "If So What type of pet do you have?" <input type="textbox" name="typeofpet">
  <br>
  <br>
  "What type of vehicle do you drive?" <select name="vehicle">
                                               <option value="Car">Car</option>
                                              <option  value="Truck">Truck</option>
                                              <option value="Motorcycle">Motorcycle</option>
                                              <option value="Other">Other</option>
                                        </select>
<br>
<input type="submit" value="Register">
  <input type="reset" value="Clear Form"

</form>

</p>
<a href="index.html">Return to Main Page</a>
</body>
</html>
